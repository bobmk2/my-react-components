name: Deploy github pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: gh-pages:build
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: gh-pages:deploy
